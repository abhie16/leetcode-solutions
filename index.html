<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Leetcode Solutions, Leetcode Problems">
    <meta name="keywords" content="Leetcode, Leetcode-Solutions, Leetcode-Problems, Solutions">
    <meta name="author" content="Abinash karmakar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./favicon.ico">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js" type="module" defer></script>
    <title>Leetcode Solutions</title>
</head>

<body>
    <header>
        <div class="headingDiv">
            <img src="./favicon.ico" alt="Icon">
            <h1><span class="leetcode-color">Leetcode</span> Solutions</h1>
        </div>
    </header>
    <div class="searchDiv">
        <input type="search" placeholder="Search Leetcode Problem or Paste Link" id="searchInput" autofocus>
    </div>
    <div class="midDiv">
    </div>
    <div class="code" id="code">
        <div class="allCodes" id="allCodes"></div>
    </div>

    <div class="endDiv">
        <img src="./images/illustration/code.png" alt="Coding" class="mainImage">
        <p class="text-center desc">Paste leetcode link or link name, for example "hello-world"</p>
        <p class="copy text-center"><span class="leetcode-color text-600">&copy; Leetcode Solutions</span> Open Source
            <br>
            Contribute on <a target="_blank"
                href="https://github.com/codeAbinash/leetcode-solutions/tree/main/files/problems">Github</a>
        </p>
    </div>
</body>
</html>
